spring.application.name=sistema-usuarios
# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_usuarios?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=nom3l0
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080

# Configuración de archivos multipart (para subir imágenes)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuración de Thymeleaf
spring.thymeleaf.cache=false

# Configuración de logging
logging.level.org.springframework.security=DEBUG
logging.level.com.ejemplo=INFO
