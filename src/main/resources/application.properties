# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_usuarios?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de archivos multipart (para subida de imágenes)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configuración de logs
logging.level.com.example.sistema_usuarios=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de sesiones
server.servlet.session.timeout=30m