<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil - Sistema de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Sistema de Usuarios</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
      <a class="nav-link" th:href="@{/perfil}">Mi Perfil</a>
      <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5>Editar Perfil</h5>
        </div>
        <div class="card-body">
          <!-- Mensajes de error -->
          <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
          </div>

          <form th:action="@{/perfil/editar}" method="post" th:object="${usuario}" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre *</label>
                  <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                  <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                    <span th:errors="*{nombre}"></span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="apellidoPaterno" class="form-label">Apellido Paterno *</label>
                  <input type="text" class="form-control" id="apellidoPaterno" th:field="*{apellidoPaterno}" required>
                  <div th:if="${#fields.hasErrors('apellidoPaterno')}" class="text-danger">
                    <span th:errors="*{apellidoPaterno}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                  <input type="text" class="form-control" id="apellidoMaterno" th:field="*{apellidoMaterno}">
                  <div th:if="${#fields.hasErrors('apellidoMaterno')}" class="text-danger">
                    <span th:errors="*{apellidoMaterno}"></span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="numeroTelefonico" class="form-label">Número Telefónico</label>
                  <input type="tel" class="form-control" id="numeroTelefonico" th:field="*{numeroTelefonico}">
                  <div th:if="${#fields.hasErrors('numeroTelefonico')}" class="text-danger">
                    <span th:errors="*{numeroTelefonico}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email" class="form-label">Email *</label>
                  <input type="email" class="form-control" id="email" th:field="*{email}" required>
                  <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <span th:errors="*{email}"></span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="username" class="form-label">Nombre de Usuario *</label>
                  <input type="text" class="form-control" id="username" th:field="*{username}" required>
                  <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                    <span th:errors="*{username}"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="fotoPerfil" class="form-label">Foto de Perfil</label>
              <input type="file" class="form-control" id="fotoPerfil" name="fotoPerfil" accept="image/*">
              <div class="form-text">Formatos permitidos: JPG, PNG, GIF. Tamaño máximo: 2MB</div>
            </div>

            <hr>

            <h6>Cambiar Contraseña (Opcional)</h6>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="nuevaPassword" class="form-label">Nueva Contraseña</label>
                  <input type="password" class="form-control" id="nuevaPassword" name="nuevaPassword">
                  <div class="form-text">Mínimo 6 caracteres. Deja en blanco para mantener la actual.</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="confirmarPassword" class="form-label">Confirmar Nueva Contraseña</label>
                  <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword">
                </div>
              </div>
            </div>

            <div th:if="${errorPassword}" class="alert alert-danger">
              <span th:text="${errorPassword}"></span>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/perfil}" class="btn btn-secondary me-md-2">Cancelar</a>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
